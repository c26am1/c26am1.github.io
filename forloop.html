<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.bagels{
			width:100px;
			height: 100px;
			background-color: sandybrown;
			display: inline-block;
			margin:3px;
			border-radius: 50%;
			background-image: url(https://www.google.com/search?q=cute+bagels&oq=cute+bagels+&aqs=chrome..69i57j0i22i30l9.1607j0j1&sourceid=chrome&ie=UTF-8&safe=active&ssui=on#imgrc=zaYd2V7Na8HkcM);

		}

	</style>
</head>
<body>
	<script type="text/javascript">
		//the goal is to make 100 bagels, to do that we're gonnna make function that makes 1 bagel ad run runs that fucntion 100 times 

		//steps in the function:
		//make a div, put it in the body and then we style it

		function makeBagels(x){

			var bagel = document.createElement('div');
			document.body.appendChild(bagel);
			bagel.classList.add('bagels')
			bagel.innerText = x 
		} 
		for(var i=1; i<1001; i=i+1){
			makeBagels()

		}
	</script>


</body>
</html>
